			Jajecznica z pomidorami i bazylią [1 porcja] – 2 Jajka, mały pomidor, bazylia świeża lub suszona. Pomidora pokroić w kostkę i podgrzać na patelni bez tłuszczu. Następnie zalać wymieszanym jajkiem, doprawić, posypać obficie bazylią.
			Sałatka z szynką i ziarnami [1 porcja] – 3 liście sałaty dowolnej, garść rukoli –nie koniecznie, 3 plasterki chudej szynki, 8 pomidorków koktajlowych, 1 łyżeczka ziaren słonecznika, 1 łyżeczka ziaren dyni, 1 łyżeczka sezamu – może być łyżka jednego rodzaju ziaren, 1 łyżeczka oliwy z oliwek, 1 ząbek czosnek, przyprawy dowolne. Poszarpać sałatę, pokroić szynkę, pomidorki. Składniki połączyć, posypać ziarnami.
			Leczo z soczewicą i kiełbaską [2 porcje] – 60g soczewicy czerwonej (ugotować, posolić wodę pod koniec gotowania). Cukinia, papryka cała –może być szpiczasta jest słodsza w smaku, 2-3 pomidory lub puszka pomidorów, pieczarki – ok 20 sztuk, 200g kiełbaski drobiowej, 2 łyżki oleju, przyprawy dowolne (sól, pieprz, można dodać czosnek). Sposób przyrządzania: Kiełbaską i paprykę pokroić w kostkę. Cukinię i pieczarki pokroić w równe, cienkie plasterki. Mocno rozgrzać oliwę na patelni. Dodać kiełbaskę, pieczarki i cukinię – podlać wodą i dusić. Pomidory oczyścić, obrać ze skórki. Dodać do warzyw. Leczo przyprawić do smaku tymiankiem i oregano. Przyprawić do smaku solą i pieprzem, wymieszać z soczewicą dusić około 10 minut. Gotowe danie przełożyć na talerze i posypać natką pietruszką.
			Dietetyczna pasta witaminowa [1 porcja]: 150g sera twarogowego chudego, 4 rzodkiewki, kilka pomidorków koktajlowych (ilość dowolna), łyżka jogurtu naturalnego, można dodać łyżkę posiekanego koperku. Sposób przyrządzania: Rzodkiewki oczyścić i zetrzeć na tarce, ser połączyć z jogurtem, rzodkiewkami, pokrojonymi na pół pomidorkami i ewentualnie koperkiem. Wszystko wymieszać, doprawić.
			Zupa z dyni [2 porcje] – dynia ok 500g, cebulka, 2-2,5 szklanki bulionu na warzywach włoszczyźnie (marchewka, pietruszka, seler), 2 ząbki czosnku, sól, pieprz, proszę dodać do smaku carry lub chilli. Czosnek posiekać, cebulką także i podsmażyć na łyżce oliwy z oliwek, dodać pokrojoną dynię bez pestek i przyprawy. Chwilę dusić po czym zalać bulionem i gotować. Po zagotowaniu-zmiksować.
			Placuszki z serem i owocami [1 porcja] – 1/3 banana, 1⁄4 kostki sera twarogowego chudego 100g, 1 jajko i 2 łyżki płatków owsianych lub orkiszowych i łyżkę otrębów i łyżkę zmielonego siemienia lnianego -zmiksować. Formować łyżką placuszki i podsmażyć na niewielkiej ilości oleju rzepakowego łyżka. Owoce np. truskawki lub maliny mrożone 150g rozmrozić na patelni – powstanie sos.
			Zupa z batatów z soczewicy [2-3 porcje]: pół marchewki, pół pietruszki, kawałek selera, 1 średni batat, pół szklanki soczewicy, ok. 1 l wody. Warzywa obrac i pokroić w grubą kostkę. Gotować do miękkości na wodzie z łyżką masła. Pod koniec gotowania wrzucić soczewicę i gotować jeszcze ok 20 min do miękkości. Następnie delikatnie doprawić solą i pieprzem, zblednować na krem. Można podawać z jogurtem naturalnym wedle uznania.
			Smalec z fasoli [2 porcje] – pół puszki czerwonej fasoli, cebula, 3 śliwki suszone, łyżka oleju rzepakowego, łyżka sosu sojowego, 4 ogórki kiszone. Sposób przyrządzania: Cebulę pokroić w kostkę i podsmażyć na oleju razem z przyprawami: ziele angielskie, liść laurowy, goździk (po jednym z każdego). Kiedy cebula się zarumieni zdjąć ją z ognia i wyjąć przyprawy, Fasolę opłukać, zmiksować w blenderze z odrobiną wody (2 łyżki), sosem sojowym, solą, pieprzem i majerankiem. Śliwki pokroić w kostkę, dodać razem z cebulą do fasoli i blendować jeszcze chwilę, ale na tyle krótko, żeby były wyczuwalne grudki śliwek i cebuli w paście. Gotową pastę nałożyć na chleb, na wierzchu ułożyć plastry ogórka kiszonego.

			Sałatka z kurczakiem z grilla [1 porcja] - 150g piersi z kurczaka (małą pojedyncza), 2 liści sałaty lodowej dowolnej lub garśc mixu sałat, 1/2 żółtej papryki, 2 pomidory, ząbek czosnku, łyżeczka oliwy z oliwek i wody + łyżeczka octu balsamicznego + płaska łyżeczka miodu, bazylia – obficie, przyprawy: sól, pieprz, ząbek czosnku. Sposób przyrządzania: Pierś ugrillować (wcześniej doprawić wg uznania) i pokroić w kostkę. Papryki pokroić na paseczki, pomidorki na ćwiartki. Wszystko wymieszać i podawać posypane bazylią. Doprawić.
			Gęsty koktajl z awokado, bananem i kakao. Składniki na 2 porcje: awokado, banana, łyżka kakao, 100ml mleka/napoju roślinnego np. migdałowego lub sojowego. Przygotowanie: Awokado i banana obieramy ze skóry, lekko rozdrabniamy i wrzucamy do kielicha blendera, lub wysokiego naczynia jeśli używamy ręcznego blendera. Dolewamy mleko, wsypujemy kakao i całość miksujemy na jednolity, gęsty koktajl.
			Zapiekanka z kaszą gryczaną [2 porcje]: 70g kaszy gryczanej, 200g kurczaka, 100g pieczarek, duża garść roszponki lub rukoli, marchew, 1 jajko, 2 łyżka przecieru pomidorowego, 3 łyżki suszonych pomidorów – ok 50g, 1 łyżka oregano, ząbek czosnku, sól, pieprz. Kaszę gotujemy w lekko osolonej wodzie, odcedzamy i odstawiamy do ostygnięcia. Kurczaka mielimy lub kroimy w drobną kostkę, doprawiamy odrobiną soli, oregano oraz świeżo zmielonym pieprzem, podsmażamy. Mięso łączymy w misce z ugotowaną kaszą, a następnie dodajemy pokrojone w kostkę pieczarki, lekko rozdrobnioną roszponkę i marchew utartą na dużych oczkach. W kubeczku roztrzepujemy jajko z przecierem pomidorowym, zmiażdżonym ząbkiem czosnku i suszonymi pomidorami* (może być pasta pomidorowa, drobno pokrojone suszone pomidory lub przyprawa: pomidory, czosnek i bazylia), wlewamy do reszty składników, mieszamy dokładnie i przekładamy całość do naczynia żaroodpornego. Pieczemy w 180'C około 25 minut, ostatnie 5 minut przy włączonym termoobiegu.
			Pudding chia z musem kakaowo – kawowym [1 porcja]: 25g nasion chia, 150 ml mleka, 100 ml wody, 5g wiórków kokosowych, 1 spory dojrzały banan, 1 łyżeczka ciemnego kakao, 1⁄2 łyżeczki kawy naturalnej, 3-4 łyżki wody. Nasiona chia mieszamy w rondelku z wodą I mlekiem, gotujemy na małym ogniu 10-15 minut, gdy całość zacznie wyraźnie gęstnieć -odstawiamy pod przykryciem na kolejne 10 minut. Banana blendujemy wraz z odrobiną wody, kawą i kakao (jeśli nie masz blendera - utrzyj banana na papkę i wymieszaj z pozostałymi składnikami), mus przekładamy do miseczki/szklanki. Do ugotowanych nasion dodajemy kokos, mieszamy i wlewamy pudding na warstwę musu, wierzch posypujemy odrobiną kawy dla ozdoby.
			Pstrąg łososiowy z warzywami i batatami z piekarnika [1 porcja] – fasolka szparagowa (żółtej lub zielonej, może być mrożona – 200g) i jedna pokrojona marchewka i pietruszka, 1⁄2 pokrojonego w plastry batata 100g (bez skóry gotować przez przez 10 minut przed pieczeniem). Filety z pstrąga łososiowego (ok 150g na porcję) skropić sokiem z cytryny, oliwą, posypać solą i świeżo zmielonym pieprzem, położyć na filecie pokrojony w plastry ząbek czosnku. Na blasze z papierem do pieczenia układać batat, marchewkę, fasolę, które należy spryskać oliwą i posypać papryką słodką i tymiankiem (ilość dowolna) i piec w piekarniku 40 minut (na funkcji grill) w 200 st. C. Po połowie czasu do warzyw na 20 minut włożyć rybę.
			Pasta z makreli z suszonym pomidorem – 100g wędzonej ryby, łyżeczka majonezu, łyżka posikanego szczypiorku, 1 suszony drobno pokrojony pomidor, sól i pieprz. Składniki wymieszać, doprawić.
			Makaron z borowikami i krewetkami [2 porcje]: 80g makaronu razowego penne, 150g borowików świeżych/mrożonych, 200g krewetek, 1 łyżka oliwy, 2 ząbki czosnku, 2 łyżki posiekanej natki pietruszki, 80ml jogurtu greckiego. Makaron ugotować zgodnie z instrukcją na opakowaniu. Grzyby rozmrozić, umyć i osuszyć papierowym ręcznikiem. Grzyby świeże umyć i pokroić, również osuszyć. Krewetki rozmrozić, oczyścić z pancerzy i jelit (można też oderwać ogonki), umyć, osuszyć, doprawić solą. Na większą patelnię wlać 1 łyżeczkę oliwy, dodać grzyby i smażyć przez ok. 5 minut, w międzyczasie mieszać, doprawić solą, odłożyć na talerz. Na tę samą patelnię wlać dodatkową 1 łyżeczkę oliwy, dodać pokrojony na plasterki czosnek i delikatnie zrumienić. Dodać krewetki i krótko smażyć (przez

			Zupa grzybowa z fasolą [1 porcja – proszę ugotować 2 porcje] -1,5 szklanki rosołu z kostki, marchewka, 200-250g dowolnych, świeżych grzybów (mogą być pieczarki), cebulka, 2 łyżeczki masła, sól, pieprz biały. Grzyby drobno pokroić i poddusić na łyżeczce masła z posiekaną cebulką i krążkami marchewki. Odłożyć trochę podduszonych grzybów, resztę zalać rosołem i pogotować ok 15 min, doprawić solą i pierzem. Zmiksować. Pozostałe grzyby dodać do zmiksowanej zupy. Doprawić przyprawami. Do zupy dodać 50g fasoli białej na porcję (z puszki lub ugotowanej).
			Sałatka z awokado i jajka [1 porcja]: 1⁄2 awokado, 5 pomidorków koktajlowych, jajko na twardo, kilka liści sałaty, garść kiełków słonecznika, łyżeczka oliwy/oleju rzepakowego, sól, pierz,. Awokado obrać, usunąć pestkę i pokroić w kostkę. Pomidorki przekroić na połówki lub ósemki. Jajko ugotować na twardo i pokroić w ósemki.Wymieszać awokado, pomidorki oraz kiełki. Polać sosem z łyżeczki oliwy/oleju i przypraw dowolnych.
			Pikantny kurczak z frytkami z batata [1 porcja] – 4 skrzydełka z kurczaka, łyżeczka chilli w proszku, łyżeczka pieprzu cayenne, łyżeczka kurkumy, batat -100g, łyżka oleju rzepakowego. Sposób przyrządzania: Przyprawy wymieszać z łyżeczką oleju, natrzeć mieszanką skrzydełka. Batata obrać i pokroić na frytki, skropić drugą łyżeczką oleju, przyprawić. Upiec razem skrzydełka i batata w temp. 200 stopni przez około 30 minut. Zupa z batatów z soczewicy [2-3 porcje]: pół marchewki, pół pietruszki, kawałek selera, 1 średni batat, pół szklanki soczewicy, ok. 1 l wody. Warzywa obrac i pokroić w grubą kostkę. Gotować do miękkości na wodzie z łyżką masła. Pod koniec gotowania wrzucić soczewicę i gotować jeszcze ok 20 min do miękkości. Następnie delikatnie doprawić solą i pieprzem, zblednować na krem. Można podawać z jogurtem naturalnym wedle uznania.
			Surówka z kapusty pekińskiej z kukurydzą i słonecznikiem [1 porcja] - 3 liście kapusty pekińskiej lub sałaty lodowej poszatkować. 1 małego pomidora pokroić w ósemki, 1⁄2 pora pokroić w krążki i sparzyć. Łyżeczkę musztardy wymieszać z łyżeczką octu winnego lub oliwy z oliwek, dodać szczyptę soli, pieprzu. Kapustę, pomidor, por i 2 łyżki kukurydzy konserwowej łączymy ze sobą, polewamy sosem i posypujemy łyżeczką uprażonych na patelni pestek dyni lub słonecznika.
			Gofry z jajkiem I awokado (2 porcje): masa na gofry: 1 jajko, 75g mąki owsianej, 125ml mleka krowiego/roślinnego, łyżeczka oliwy z oliwek, pół łyżeczki proszku do pieczenia, oregano, czarny pieprz, rozmaryn, szczypta soli. Dodatki: 2 jajka, 40g dojrzałego awokado, 60g boczku wędzonego surowego, garść ulubionych kiełków. W osobnym naczyniu wymieszać mokre składniki (jajko, mleko, oliwa) I w osobnym suche (mąka, przyprawy, proszek do pieczenia). Wszystko razem połączyć, wymieszać. Odstawić na 15-30 min. Usmażyć w rozgrzanej gofrownicy (ok. 2-3 minuty). W tym czasie smażymy boczek na patelni aż tłuszcz się wytopi I będzie chrupiący, do tego dokładamy jajka sadzone, plasterki awokado, ozdabiamy kiełkami i śniadanie gotowe
			Zupa meksykańska [3 porcje] - zielona i czerwona papryka, 2 ząbki czosnku, pomidory z puszki, 4 łyżki kukurydzy i fasoli czerwonej, 1 litra wywaru ugotowanego na mięsie drobiowym mielonym-300g, majeranek, przyprawy (np. sól, pieprz, kurkuma, chili). Sposób przyrządzania: Papryki oczyścić i pokroić na paseczki i poddusić z pokrojonymi w kostkę pomidorami. Cebulę obrać i pokroić w kostkę – dodać do warzyw. Dodać rozgnieciony czosnek. Przełożyć do garnka zalać wywarem i gotować 25 min. Pod koniec gotowania doprawić. Z papryk i pomidora po wcześniejszym sparzeniu można ściągnąć skórkę. Dodać pozostałe warzywa i jeszcze podgotować do miękkości.
